<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://java.sun.com/jsf/html">

<h:head>
    <title>Home</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <h:outputStylesheet name="/css/vendor/foundation.css" />
    <h:outputStylesheet name="/css/vendor/foundation-icons.css" />
    <h:outputStylesheet name="/css/styles.css" />
</h:head>
<h:body>

    <!-- REGISTRATION FORM -->
    <div id="registration-window">
        <div class="row section">
            <div class="columns small-10 small-offset-1 medium-6 medium-offset-3 large-4 large-offset-4">
                <h4 class="form-title text-center">
                    Naujos paskyros kūrimas
                </h4>
                <br />
                <h:form>
                    <div class="row">
                        <div class="columns">
                            <label class="input-label">El. paštas
                                <i class="fi-torso" />
                                <p:inputText value="#{userRegistrationController.email}"/>
                            </label>
                        </div>
                    </div>
                    <div class="row align-middle">
                        <div class="columns">
                            <label class="input-label">Slaptažodis
                                <span><i class="fi-lock" /></span>
                                <p:inputSecret value="#{userRegistrationController.password}"/>
                            </label>
                        </div>
                        <div class="columns shrink">
                        <span
                                data-tooltip=""
                                data-allow-html="true"
                                class="has-tip right"
                                title="- Bent 8 simbolių ilgio. &lt;/br/&gt;
                                   - Bent viena didžioji raidė. &lt;/br/&gt;
                                   - Bent viena mažoji raidė. &lt;/br/&gt;
                                   - Bent vienas simbolis, kuris nebūtų raidė.">
                                <i class="fi-info" />
                        </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="columns">
                            <label class="input-label">Pakartokite slaptažodį
                                <span><i class="fi-lock" /></span>
                                <p:inputSecret value="#{userRegistrationController.passwordRepeat}"/>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="columns">
                            <p:commandButton class="button success expanded" action="#{userRegistrationController.saveUser}" value="REGISTRUOTIS" update="message"/>
                            <p:outputLabel value="#{userRegistrationController.message}" id="message"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>

    </div> <!-- END OF REGISTRATION FORM -->

    <h:outputScript name="js/vendor/jquery-3.3.1.min.js"/>
    <h:outputScript name="js/vendor/foundation.js"/>
    <h:outputScript name="js/foundation-app.js"/>
    <h:outputScript name="js/vendor/what-input.js"/>

</h:body>
</html>
