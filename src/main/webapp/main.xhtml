<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<f:metadata>
    <f:event type="preRenderView" listener="#{productController.onPageLoad}"/>
</f:metadata>

<h:head>
    <title>Home</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
<h:body>

    <!-- NAVIGATION BAR -->
    <ui:include src="./templates/navbars/_container.xhtml" />

    <!-- PRODUCT LIST -->
    <ui:include src="./templates/products/list.xhtml" />

    <!-- FOOTER -->
    <ui:include src="./templates/footers/footer.xhtml" />



    <!-- The stupid reason why the CSS files are here and not in the <head> tag
            is because PrimeFaces is kind enough to always insert his CSS files
            dynamically AS THE FUCKING LAST style file to be loaded
            thus nullifying my attempts at taming the fucker. -->
    <h:outputStylesheet name="/css/primefaces-overrides.css" />
    <h:outputStylesheet name="/css/vendor/foundation.css" />
    <h:outputStylesheet name="/css/vendor/foundation-icons.css" />
    <h:outputStylesheet name="/css/styles.css" />


    <h:outputScript name="js/vendor/jquery-3.3.1.min.js"/>
    <h:outputScript name="js/vendor/foundation.js"/>
    <h:outputScript name="js/foundation-app.js"/>
    <h:outputScript name="js/vendor/what-input.js"/>

</h:body>
</html>
