<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://java.sun.com/jsf/html"
>
<f:metadata>
    <f:event type="preRenderView" listener="#{productController.onPageLoad}"/>
</f:metadata>

<h:head>
    <title>Home</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <h:outputStylesheet name="/css/vendor/foundation.css" />
    <h:outputStylesheet name="/css/vendor/foundation-icons.css" />
    <h:outputStylesheet name="/css/styles.css" />
</h:head>
<h:body>
    <h:form>
        <div>
            <div class="row section">
                <div class="columns small-10 small-offset-1 medium-6 medium-offset-3 large-4 large-offset-4">
                    <h4 class="form-title text-center">
                        El. pašto priminimas
                    </h4>
                    <div class="text-center">
                        <span>Šiuo el. paštu jums bus nusiųsta slaptažodžio priminimo nuoroda</span>
                    </div>
                    <br />
                    <div class="row">
                        <div class="columns">
                            <label class="input-label">El. paštas
                                <i class="fi-torso" />
                                <h:inputText value="#{passwordRemindController.email}"/>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="columns">
                            <h:commandButton class="button success expanded" value="SIŲSTI" action="#{passwordRemindController.remindPassword}" update="message"/>
                        </div>
                    </div>
                    <p:outputLabel value="#{passwordRemindController.message}" id="message"/>
                </div>
            </div>
        </div>
    </h:form>

    <h:outputScript name="js/vendor/jquery-3.3.1.min.js"/>
    <h:outputScript name="js/vendor/foundation.js"/>
    <!--<h:outputScript name="js/foundation-app.js"/>-->
    <h:outputScript name="js/vendor/what-input.js"/>

</h:body>
</html>
