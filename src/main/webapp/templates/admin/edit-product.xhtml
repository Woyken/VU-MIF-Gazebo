<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
>

    <div id="add-product-window">
        <h:form enctype="multipart/form-data">

            <!-- PAGE TITLE -->
            <div class="row column text-center section">
                <h1 class="section-title">#{productEditController.productFound ? 'Redaguoti prekę' : 'Pridėti prekę'}</h1>
            </div> <!-- END OF PAGE TITLE -->


            <!-- ADD PRODUCT -->
            <div class="section">

                <!-- SKU code -->
                <div class="row align-middle">
                    <div class="columns medium-3 small-12">
                        <h5 class="font-bold">SKU</h5>
                    </div>
                    <div class="columns medium-9 small-12">
                        <h:inputText value="#{productEditController.productView.sku}"
                                     binding="#{sku}"/>
                    </div>
                </div>

                <!-- Title -->
                <div class="row align-middle">
                    <div class="columns medium-3 small-12">
                        <h5 class="font-bold">Pavadinimas</h5>
                    </div>
                    <div class="columns medium-9 small-12">
                        <h:inputText value="#{productEditController.productView.title}"
                                     binding="#{title}"/>
                    </div>
                </div>

                <!-- Price -->
                <div class="row align-middle">
                    <div class="columns medium-3 small-12">
                        <h5 class="font-bold">Kaina</h5>
                    </div>
                    <div class="columns medium-9 small-12">
                        <h:inputText pt:type="number" pt:min="0"
                                     value="#{productEditController.productView.price}"
                                     binding="#{price}"/>
                    </div>
                </div>

                <!-- Discount -->
                <div class="row align-middle">

                    <div class="columns medium-3 small-12">
                        <h5 class="font-bold">Nuolaida</h5>
                    </div>

                    <div class="columns medium-7 small-12">
                        <!-- Discount was found -->
                        <h:panelGroup rendered="#{productEditController.productView.discount != null}">
                            <!-- Discount as percentage -->
                            <h:outputText
                                    class="font-bold font-italic success-text-large"
                                    value="Pritaikyta #{productEditController.productView.discount.percentageDiscount}% nuolaida"
                                    rendered="#{productEditController.productView.discount.percentageDiscount != null}" />

                            <!-- Discount as absolute price -->
                            <h:outputText
                                    class="font-bold font-italic success-text-large"
                                    value="Naujoji kaina su nuolaida: #{productEditController.productView.discount.absoluteDiscount}€"
                                    rendered="#{productEditController.productView.discount.absoluteDiscount != null}" />
                        </h:panelGroup>

                        <!-- Discount was not found -->
                        <h:panelGroup rendered="#{productEditController.productView.discount == null}">
                            <h:outputText
                                styleClass="font-bold font-italic alert-text-large"
                                value="NEPRITAIKYTA"/>
                        </h:panelGroup>
                    </div>

                    <!-- [Button] Edit discount -->
                    <div class="columns small-3 medium-1">
                        <a
                            class="button expanded primary"
                            href="../../admin-product-discount.xhtml?productId=#{productEditController.productView.id}">
                            <i class="fi-pencil" />
                        </a>
                    </div>

                    <!-- [Button] Remove discount if one exists -->
                    <h:panelGroup rendered="#{productEditController.productView.discount != null}">
                        <div class="columns small-3 small-offset-6 medium-1 medium-offset-0">
                            <h:commandLink
                                    class="button expanded red"
                                    action="#{productEditController.removeDiscount}">
                                <i class="fi-x" />
                                <f:ajax render="@form"/>
                            </h:commandLink>
                        </div>
                    </h:panelGroup>
                </div> <!-- End of Discount -->

                <!-- Category -->
                <div class="row align-middle">

                    <div class="columns medium-3 small-12">
                        <h5 class="font-bold">Kategorija</h5>
                    </div>

                    <div class="columns medium-9 small-12">
                        <h:selectOneMenu value="#{productEditController.productView.category}"
                                         converter="omnifaces.SelectItemsConverter">
                            <f:selectItems value="#{productEditController.categories}"/>
                        </h:selectOneMenu>
                    </div>
                </div> <!-- End of Category -->

                <!-- Description -->
                <div class="row ">
                    <div class="columns medium-3 small-12">
                        <h5 class="font-bold">Aprašymas</h5>
                    </div>
                    <div class="columns medium-9 small-12">
                        <h:inputTextarea value="#{productEditController.productView.description}"
                                         rows="4"/>
                    </div>
                </div>

                <!-- Images -->
                <div class="row">
                    <div class="columns medium-3 small-12">
                        <h5 class="font-bold">Nuotrauka(-os)</h5>
                    </div>

                    <div class="columns small-12 medium-9">
                        <div class="row">
                            <ui:repeat value="#{productEditController.productView.images}" var="image">
                                <div class="columns small-12 medium-3">
                                    <div class="box-for-buttons-on-image">
                                        <p:graphicImage value="#{imageStreamer.image}" class="thumbnail">
                                            <f:param name="id" value="#{image.id}"/>
                                        </p:graphicImage>
                                        <h:commandLink class="button red">
                                            <f:ajax execute="@form" render="@form" listener="#{productEditController.removeImage(image)}"/>
                                            <i class="fi-x" />
                                        </h:commandLink>
                                    </div>
                                </div>
                            </ui:repeat>

                            <!--NEW IMAGES-->
                            <ui:repeat value="#{productEditController.newImages}" var="image">
                                <div class="columns small-12 medium-3">
                                    <div class="box-for-buttons-on-image">
                                        <p:graphicImage value="#{productEditController.imageInMemoryStreamer.image}" class="thumbnail">
                                            <f:param name="id" value="#{image.id}"/>
                                        </p:graphicImage>
                                        <h:commandLink class="button red">
                                            <f:ajax execute="@form" render="@form" listener="#{productEditController.removeImage(image)}"/>
                                            <i class="fi-x" />
                                        </h:commandLink>
                                    </div>
                                </div>
                            </ui:repeat>

                            <div class="columns medium-3 small-12">
                                Pridėti prekės nuotrauką
                                <h:inputFile value="#{productEditController.uploadedFile}" mode="simple" skinSimple="true" styleClass="button hollow">
                                    <f:ajax listener="#{productEditController.handleUploadedFile}" execute="@form" render="@form"/>
                                </h:inputFile>
                            </div>
                        </div>
                    </div>
                </div> <!-- End of images -->

                <!-- For validation -->
                <h:inputHidden id="validationInput" value="true">
                    <f:validator binding="#{editProductValidation}"/>
                    <f:attribute name="sku" value="#{sku}"/>
                    <f:attribute name="title" value="#{title}"/>
                    <f:attribute name="price" value="#{price}"/>
                </h:inputHidden>

                <!-- Error Message -->
                <div class="row">
                    <div class="columns small-10 small-offset-1 medium-8 medium-offset-2">
                        <div class="text-center">
                            <h:message class="alert-text-large" for="validationInput"/>
                        </div>
                    </div>
                </div>


                <div class="row align-middle section">

                    <!-- [Button] Save changes -->
                    <div class="columns small-6 medium-4">
                        <h:commandButton
                                class="button success expanded"
                                value="#{productEditController.productFound ? 'Išsaugoti pakeitimus' : 'Pridėti'}"
                                action="#{productEditController.saveChanges}">
                            <f:ajax execute="@form" render="@form"/>
                        </h:commandButton>

                        <div class="text-center">
                            <p:outputLabel
                                rendered="#{productEditController.showSuccessMessage}"
                                class="success-text"
                                value="#{productEditController.productFound ? 'Produkto duomenys sėkmingai atnaujinti' : 'Prekė sėkmingai pridėta'}"/>
                        </div>
                    </div>

                    <!-- [Button] Cancel -->
                    <div class="columns small-6 medium-4 medium-offset-4">
                        <a
                            class="button expanded red"
                            href="../../main.xhtml" >
                            Atšaukti
                        </a>
                    </div>

                </div>
            </div>
        </h:form>
        <!-- END OF EDIT PRODUCT -->
    </div>

</ui:composition>
</html>
