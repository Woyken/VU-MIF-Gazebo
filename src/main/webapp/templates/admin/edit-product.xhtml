<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

    <div id="add-product-window">

        <!-- PAGE TITLE -->
        <div class="row column text-center section">
            <h1 class="section-title">Redaguoti prekę</h1>
        </div> <!-- END OF PAGE TITLE -->


        <!-- ADD PRODUCT -->
        <div class="section">

            <div class="row align-middle">
                <div class="columns small-3">
                    <h5 class="font-bold">Įveskite SKU kodą</h5>
                </div>
                <div class="columns small-9">
                    <input type="text" placeholder="RS06-B" />
                </div>
            </div>

            <div class="row align-middle">
                <div class="columns small-3">
                    <h5 class="font-bold">Pavadinimas</h5>
                </div>
                <div class="columns small-9">
                    <input type="text" disabled="" />
                </div>
            </div>

            <div class="row align-middle">
                <div class="columns small-3">
                    <h5 class="font-bold">Kaina</h5>
                </div>
                <div class="columns small-9">
                    <input type="number" disabled="" />
                </div>
            </div>

            <div class="row align-middle">
                <div class="columns small-3">
                    <h5 class="font-bold">Aprašymas</h5>
                </div>
                <div class="columns small-9">
                    <textarea rows="4" disabled="" />
                </div>
            </div>

            <div class="row align-middle">
                <div class="columns small-3">
                    <h5 class="font-bold">Nuotrauka</h5>
                </div>
                <div class="columns small-9">
                    <input type="file" accept="image/*" disabled="" />
                </div>
            </div>

            <div class="row section">
                <div class="columns">
                    <a href="#" class="button expanded orange">Išsaugoti pakeitimus</a>
                </div>
            </div>
        </div>
        <!-- END OF EDIT PRODUCT -->

    </div>

</ui:composition>
</html>
