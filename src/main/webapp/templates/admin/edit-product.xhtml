<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
>

    <div id="add-product-window">
        <h:form enctype="multipart/form-data">
            <!-- PAGE TITLE -->
            <div class="row column text-center section">
                <h1 class="section-title">Redaguoti prekę</h1>
            </div> <!-- END OF PAGE TITLE -->

            <!-- EXTRA FUNCTIONALITY -->
            <div class="row section">
                <div class="columns small-12 medium-3">
                    <a
                        class="button expanded primary"
                        href="../../admin-product-category.xhtml?productId=#{productEditController.productView.id}">
                        Tvarkyti kategoriją
                    </a>
                </div>
            </div>

            <!-- ADD PRODUCT -->
            <div class="section">

                <!-- SKU code -->
                <div class="row align-middle">
                    <div class="columns medium-3 small-12">
                        <h5 class="font-bold">SKU</h5>
                    </div>
                    <div class="columns medium-9 small-12">
                        <h:inputText value="#{productEditController.productView.sku}"
                                     binding="#{sku}"/>
                    </div>
                </div>

                <!-- Title -->
                <div class="row align-middle">
                    <div class="columns medium-3 small-12">
                        <h5 class="font-bold">Pavadinimas</h5>
                    </div>
                    <div class="columns medium-9 small-12">
                        <h:inputText value="#{productEditController.productView.title}"
                                     binding="#{title}"/>
                    </div>
                </div>

                <!-- Price -->
                <div class="row align-middle">
                    <div class="columns medium-3 small-12">
                        <h5 class="font-bold">Kaina</h5>
                    </div>
                    <div class="columns medium-9 small-12">
                        <h:inputText pt:type="number" pt:min="0"
                                     value="#{productEditController.productView.price}"
                                     binding="#{price}"/>
                    </div>
                </div>

                <!-- Sale price -->
                <div class="row align-middle margin-bottom-1">
                    <div class="columns small-12">
                        <fieldset>
                            <legend> Pritaikyti nuolaidą </legend>

                            <!-- Sale as concrete price -->
                            <div class="row align-middle">
                                <div class="columns medium-3 small-12">
                                    <h5 class="font-bold">Nuolaida (nauja kaina)</h5>
                                </div>

                                <div class="columns medium-9 small-12">
                                    <input type="number" min="0" placeholder="49.99"/>
                                </div>
                            </div>

                            <!-- Sale as % -->
                            <div class="row align-middle">
                                <div class="columns medium-3 small-12">
                                    <h5 class="font-bold">Nuolaida (procentais)</h5>
                                </div>

                                <div class="columns medium-9 small-12">
                                    <input type="number" min="0" placeholder="50"/>
                                </div>
                            </div>

                            <!-- Apply price to what -->
                            <div class="row align-middle">
                                <div class="columns medium-3 small-12">
                                    <h5 class="font-bold"> Taikyti </h5>
                                </div>

                                <div class="columns medium-9 small-12">
                                    <select>
                                        <option selected="selected"
                                                value="this">
                                            Šitai prekei
                                        </option>
                                        <option value="category"> Grupei </option>
                                        <option value="all"> Visoms prekėms </option>
                                    </select>
                                </div>
                            </div>

                            <!-- Sale date -->
                            <div class="row align-middle">
                                <!-- The sale starts on -->
                                <div class="columns medium-2 medium-offset-3 small-12">
                                    <h5 class="font-bold text-right hide-for-small-only">Galioja nuo</h5>
                                    <h5 class="font-bold hide-for-medium">Galioja nuo</h5>
                                </div>

                                <div class="columns medium-2 small-12">
                                    <input type="date" min="2018-05-05" />
                                </div>

                                <!-- The sale ends on -->
                                <div class="columns medium-2 medium-offset-1 small-12">
                                    <h5 class="font-bold text-right hide-for-small-only">Galioja iki</h5>
                                    <h5 class="font-bold hide-for-medium">Galioja iki</h5>
                                </div>

                                <div class="columns medium-2 small-12">
                                    <input type="date" min="2018-05-05" />
                                </div>

                                <!-- [Button] Remove discount -->
                                <div class="columns small-12 medium-9 medium-offset-3">
                                    <a class="button red expanded" href="#">
                                        <i class="fi-x">
                                            Panaikinti nuolaidą
                                        </i>
                                    </a>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div> <!-- End of Sale price -->

                <!-- Description -->
                <div class="row align-middle">
                    <div class="columns medium-3 small-12">
                        <h5 class="font-bold">Aprašymas</h5>
                    </div>
                    <div class="columns medium-9 small-12">
                        <h:inputTextarea value="#{productEditController.productView.description}"
                                         rows="4"/>
                    </div>
                </div>

                <!-- Images -->
                <div class="row">
                    <div class="columns medium-3 small-12">
                        <h5 class="font-bold">Nuotrauka(-os)</h5>
                    </div>

                    <div class="columns small-12 medium-9">
                        <div class="row">
                            <ui:repeat value="#{productEditController.productView.images}" var="image">
                                <div class="columns small-12 medium-3">
                                    <div class="box-for-buttons-on-image">
                                        <p:graphicImage value="#{imageStreamer.image}" class="thumbnail">
                                            <f:param name="id" value="#{image.id}"/>
                                        </p:graphicImage>
                                        <h:commandLink class="button red">
                                            <f:ajax execute="@form" render="@form" listener="#{productEditController.removeImage(image)}"/>
                                            <i class="fi-x" />
                                        </h:commandLink>
                                    </div>
                                </div>
                            </ui:repeat>

                            <!--NEW IMAGES-->
                            <ui:repeat value="#{productEditController.newImages}" var="image">
                                <div class="columns small-12 medium-3">
                                    <div class="box-for-buttons-on-image">
                                        <p:graphicImage value="#{productEditController.imageInMemoryStreamer.image}" class="thumbnail">
                                            <f:param name="id" value="#{image.id}"/>
                                        </p:graphicImage>
                                        <h:commandLink class="button red">
                                            <f:ajax execute="@form" render="@form" listener="#{productEditController.removeImage(image)}"/>
                                            <i class="fi-x" />
                                        </h:commandLink>
                                    </div>
                                </div>
                            </ui:repeat>

                            <div class="columns medium-3 small-12">
                                Pridėti prekės nuotrauką
                                <h:inputFile value="#{productEditController.uploadedFile}" mode="simple" skinSimple="true" styleClass="button hollow">
                                    <f:ajax listener="#{productEditController.handleUploadedFile}" execute="@form" render="@form"/>
                                </h:inputFile>
                            </div>
                        </div>
                    </div>
                </div> <!-- End of images -->

                <!-- For validation -->
                <h:inputHidden id="validationInput" value="true">
                    <f:validator binding="#{editProductValidation}"/>
                    <f:attribute name="sku" value="#{sku}"/>
                    <f:attribute name="title" value="#{title}"/>
                    <f:attribute name="price" value="#{price}"/>
                </h:inputHidden>

                <!-- Error Message -->
                <div class="row">
                    <div class="columns small-10 small-offset-1 medium-8 medium-offset-2">
                        <div class="text-center">
                            <h:message class="alert-text-large" for="validationInput"/>
                        </div>
                    </div>
                </div>

                <div class="row section">
                    <div class="columns">
                        <h:commandButton
                                class="button green expanded"
                                value="Išsaugoti pakeitimus"
                                action="#{productEditController.saveChanges}">
                            <f:ajax execute="@form" render="@form"/>
                        </h:commandButton>
                        <div class="text-center">
                            <p:outputLabel rendered="#{productEditController.showSuccessMessage}"
                                           value="Produkto duomenys sėkmingai atnaujinti"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <!-- END OF EDIT PRODUCT -->
    </div>

</ui:composition>
</html>
