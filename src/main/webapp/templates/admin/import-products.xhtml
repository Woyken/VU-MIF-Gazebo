<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <div class="row column text-center section">
        <h1 class="section-title">Produktų importavimas</h1>
    </div>

    <div class="margin-top-2 hide-for-medium" />

    <div class="section">
        <h:form id="importForm" enctype="multipart/form-data">

            <div class="row align-center">
                <div class="columns small-12 medium-3 medium-offset-0">
                    <h5 class="font-bold text-center">Įkelkite *. xlsx formato failą</h5>
                </div>

                <div class="columns small-10 small-offset-1 medium-3 medium-offset-0 align-right">
                    <h:inputFile value="#{productImportController.uploadedFile}" mode="simple" skinSimple="true"/>
                </div>
            </div>

            <div class="row">
                <div class="columns small-10 small-offset-1 medium-6 medium-offset-3 margin-top-1">
                    <h:commandButton id="btn"
                                     onclick="document.getElementById('importForm:importMsg').innerText = 'Vykdoma..'"
                                     styleClass="button expanded orange"
                                     action="#{productImportController.importProducts}"
                                     value="Importuoti produktus">
                        <f:ajax execute="@form" render="@form"/>
                    </h:commandButton>
                </div>
            </div>
            <div class="row column text-center">
                <h:outputLabel id="importMsg"
                               class=" #{productImportController.message == 'Importavimas sėkmingai atliktas.' ? 'success-text' : 'alert-text'}"
                               value="#{productImportController.message}"/>
            </div>
        </h:form>
    </div>
</ui:composition>
</html>
