<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <div class="row column text-center section">
        <h1 class="section-title">Produktų importavimas</h1>
    </div>

    <div class="section">
        <h:form enctype="multipart/form-data">
            <div class="row align-middle">
                <div class="columns small-3">
                    <h5 class="font-bold">Įkelkite *. xlsx formato failą</h5>
                </div>
                <div class="columns small-9">
                    <h:inputFile value="#{productImportController.uploadedFile}" mode="simple" skinSimple="true"/>
                </div>
            </div>

            <div class="row section">
                <div class="columns">
                    <h:commandButton id="btn" styleClass="button expanded orange" action="#{productImportController.importProducts}"
                                     value="Importuoti produktus"/>
                </div>
            </div>
            <div class="row column text-center">
                <h:outputLabel value="#{productImportController.message}" />
            </div>
        </h:form>
    </div>
</ui:composition>
</html>
