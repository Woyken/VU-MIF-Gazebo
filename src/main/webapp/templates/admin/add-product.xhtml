<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<div id="add-product-window">

    <!-- PAGE TITLE -->
    <div class="row column text-center section">
        <h1 class="section-title">Pridėti prekę</h1>
    </div> <!-- END OF PAGE TITLE -->


    <!-- ADD PRODUCT -->
    <div class="section">

        <div class="row align-middle">
            <div class="columns small-3">
                <h5 class="font-bold">SKU kodas</h5>
            </div>
            <div class="columns small-9">
                <input type="text" placeholder="RS06-B" disabled="" />
            </div>
        </div>

        <div class="row align-middle">
            <div class="columns small-3">
                <h5 class="font-bold">Pavadinimas</h5>
            </div>
            <div class="columns small-9">
                <input type="text" placeholder="Running Shoes Black, model no.6 " />
            </div>
        </div>

        <div class="row align-middle">
            <div class="columns small-3">
                <h5 class="font-bold">Kaina</h5>
            </div>
            <div class="columns small-9">
                <input type="number" placeholder="149.99" />
            </div>
        </div>

        <div class="row align-middle">
            <div class="columns small-3">
                <h5 class="font-bold">Aprašymas</h5>
            </div>
            <div class="columns small-9">
                <textarea rows="4" placeholder="Please stop looking at your phone and pet me immediately regret falling into bathtub use lap as chair. Wake up human for food at 4am that box? i can fit in that box eat and than sleep on your face or licks paws. Loved it, hated it, loved it, hated it pet me pet me don't pet me." />
            </div>
        </div>

        <div class="row align-middle">
            <div class="columns small-3">
                <h5 class="font-bold">Nuotrauka</h5>
            </div>
            <div class="columns small-9">
                <input type="file" accept="image/*" />
            </div>
        </div>

        <div class="row section">
            <div class="columns">
                <a href="#" class="button expanded orange">Pridėti prekę</a>
            </div>
        </div>
    </div>
    <!-- END OF ADD PRODUCT -->

</div>

</ui:composition>
</html>
