<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- PAGE TITLE -->
    <div class="row column text-center section">
        <h1 class="section-title">Visos prekės</h1>
    </div> <!-- END OF PAGE TITLE -->

        <!-- PRODUCT LIST -->
        <div id="admin-all-products">
            <div class="row section">
                <h:panelGroup id="productList" style="display:contents">
                    <ui:repeat value="#{productController.productsPage.content}" var="product">

                        <div class="columns medium-3 small-6 admin-product-box">
                            <div class="row align-middle">
                                <div class="columns medium-9 small-8">
                                    <!-- SKU code and name -->
                                    <p>
                                        <b>
                                            #{product.sku}
                                        </b>
                                        <br/>
                                        #{product.title}
                                    </p>
                                </div>

                                <!-- [Button] Delete product -->
                                <div class="columns small-2">
                                    <h:form>
                                        <h:commandLink
                                                class="button red"
                                                pt:data-open="remove-product-modal">
                                            <i class="fi-x"></i>
                                            <f:ajax listener="#{allProductsController.setProductToDeleteId(product.id)}"/>
                                        </h:commandLink>
                                    </h:form>
                                </div>
                                <div class="columns small-2 expanded">
                                </div>
                            </div>
                            <div class="row">

                                <!-- [Button] Edit product -->
                                <div class="columns medium-12">
                                    <a href="../../admin-edit-product.xhtml?productId=#{product.id}"
                                       class="button expanded">
                                        <i class="fi-pencil"></i>
                                    </a>
                                </div>
                            </div>
                        </div>

                    </ui:repeat>
                </h:panelGroup>
            </div>
        </div>

    <!-- PAGINATION -->
    <div class="row section">
        <div class="columns small-12">
            <h:form id="paging-form">
                <nav aria-label="Pagination">
                    <ul class="pagination text-center">
                        <li class="pagination-previous">
                            <h:commandLink value="Atgal"
                                           disabled="#{productController.pagingIndex eq 0 and productController.paging.activePage eq 0}">
                                <f:ajax execute="@form" listener="#{productController.previous}"
                                        render="productList paging-form"/>
                            </h:commandLink>
                        </li>
                        <ui:repeat value="#{productController.paging.totalPages}" var="page"
                                   varStatus="status">
                            <li>
                                <h:commandLink
                                        rendered="#{productController.paging.isPageNumberShown(status.index)}"
                                        value="#{status.index + 1 + productController.pagingIndex}"
                                        styleClass="#{status.index + productController.pagingIndex eq productController.paging.activePage ? 'current' : ''}">
                                    <f:ajax execute="@form"
                                            listener="#{productController.searchProducts(status.index + productController.pagingIndex)}"
                                            render="productList paging-form"/>
                                </h:commandLink>
                            </li>
                        </ui:repeat>
                        <li class="pagination-next">
                            <h:commandLink value="Pirmyn"
                                           disabled="#{productController.paging.activePage + 1 eq productController.productsPage.totalPages}">
                                <f:ajax execute="@form" listener="#{productController.next}"
                                        render="productList paging-form"/>
                            </h:commandLink>
                        </li>
                    </ul>
                </nav>
            </h:form>
        </div>
    </div> <!-- END OF PAGINATION -->

    <h:form>
        <!-- REMOVE PRODUCT MODAL. -->
        <div id="remove-product-modal"
             class="reveal"
             data-reveal=""
             data-animation-in="fade-in fast">
            <div class="row">
                <div class="columns small-8 small-offset-2">
                    <h4 class="form-title text-center">
                        Ar tikrai norite ištrinti prekę?
                    </h4>

                    <br/>

                    <div class="row">
                        <!-- [Button] Delete product -->
                        <div class="columns small-5 large-3 large-offset-2">
                            <h:commandLink class="button red expanded"
                                           value="Taip" pt:data-close=""
                                           actionListener="#{productController.search}">
                                <f:ajax render="productList"
                                        listener="#{allProductsController.deleteProduct}"/>
                            </h:commandLink>
                        </div>

                        <!-- [Button] Cancel -->
                        <div class="columns small-5 small-offset-2 large-3 large-offset-2">
                            <button class="button primary expanded" data-close=""
                                    type="button"> Ne
                            </button>
                        </div>
                    </div>
                </div>
            </div>


            <button class="close-button" data-close="" type="button">
                <i class="fi-x"></i>
            </button>
        </div> <!-- END OF REMOVE PRODUCT MODAL. -->
    </h:form>

</ui:composition>
</html>
