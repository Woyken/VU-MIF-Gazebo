<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>


    <!-- REGISTRATION FORM -->
    <div id="registration-window">

        <div class="row section">
            <div class="columns small-10 small-offset-1 medium-6 medium-offset-3 large-4 large-offset-4">
                <h4 class="form-title text-center">
                    Naujos paskyros kūrimas
                </h4>
                <br />
                <h:form>

                    <!--email-->
                    <div class="row">
                        <div class="columns">
                            <label class="input-label">El. paštas
                                <i class="fi-torso" />
                                <h:inputText binding="#{email}" value="#{userRegistrationController.email}"/>
                            </label>
                        </div>
                    </div>

                    <!--password-->
                    <div class="row align-middle">
                        <div class="columns">
                            <label class="input-label">Slaptažodis
                                <span><i class="fi-lock" /></span>
                                <h:inputSecret binding="#{password}" value="#{userRegistrationController.password}"/>
                            </label>
                        </div>
                        <div class="columns shrink">
                        <span
                                data-tooltip=""
                                data-allow-html="true"
                                class="has-tip right"
                                title="- Bent 8 simbolių ilgio. &lt;/br/&gt;
                                   - Bent viena didžioji raidė. &lt;/br/&gt;
                                   - Bent viena mažoji raidė. &lt;/br/&gt;
                                   - Bent vienas simbolis, kuris nebūtų raidė.">
                                <i class="fi-info" />
                        </span>
                        </div>
                    </div>

                    <!--repeat password-->
                    <div class="row">
                        <div class="columns">
                            <label class="input-label">Pakartokite slaptažodį
                                <span><i class="fi-lock" /></span>
                                <h:inputSecret binding="#{passwordRepeat}" value="#{userRegistrationController.passwordRepeat}"/>
                            </label>
                        </div>
                    </div>

                    <!-- For validation -->
                    <h:inputHidden id="validationInput" value="true">
                        <f:validator binding="#{userRegistrationValidation}"/>
                        <f:attribute name="email" value="#{email}"/>
                        <f:attribute name="password" value="#{password}"/>
                        <f:attribute name="passwordRepeat" value="#{passwordRepeat}"/>
                    </h:inputHidden>

                    <!-- Error Message -->
                    <div class="row">
                        <div class="columns">
                            <div class="mar-bot-5">
                                <h:message class="alert-text" for="validationInput"/>
                            </div>
                        </div>
                    </div>

                    <!--button-->
                    <div class="row">
                        <div class="columns">
                            <h:commandButton class="button success expanded" action="#{userRegistrationController.saveUser}" value="REGISTRUOTIS" update="message"/>
                            <h:outputLabel value="#{userRegistrationController.message}"
                                           class="success-text text-center"
                                           id="message"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>

    </div> <!-- END OF REGISTRATION FORM -->


</ui:composition>
</html>
