<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

    <!-- PASSWORD REMIND FORM -->
    <h:form>
        <div class="row section">
            <div class="columns small-10 small-offset-1 medium-6 medium-offset-3 large-4 large-offset-4">
                <h4 class="form-title text-center">
                    El. pašto priminimas
                </h4>
                <div class="text-center">
                    <span>Šiuo el. paštu jums bus nusiųsta slaptažodžio priminimo nuoroda</span>
                </div>
                <br />
                <div class="row">
                    <div class="columns">
                        <label class="input-label">El. paštas
                            <i class="fi-torso" />
                            <h:inputText value="#{passwordRemindController.email}"/>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="columns">
                        <h:commandButton class="button success expanded" value="SIŲSTI" action="#{passwordRemindController.remindPassword}" update="message"/>
                    </div>
                </div>
                <h:outputLabel value="#{passwordRemindController.message}" id="message"/>
            </div>
        </div>
    </h:form> <!-- END OF PASSWORD REMIND FORM -->


</ui:composition>
</html>
