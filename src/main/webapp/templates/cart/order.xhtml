<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <div id="cart-orders-window">

        <!-- PAGE TITLE -->
        <div class="row column text-center section">
            <h1 class="section-title">Pirkimo istorija</h1>
        </div> <!-- END OF PAGE TITLE -->

        <h:panelGroup>
            <!-- ORDERS HISTORY -->
            <div id="shopping-list-header" class="row section hide-for-small-only">
                <div class="columns small-2"><h5>Užsakymo Nr.</h5></div>
                <div class="columns small-3"><h5>Data</h5></div>
                <div class="columns small-3"><h5>Užsakymo būsena</h5></div>
                <div class="columns small-2"><h5>Krepšelio kaina</h5></div>
            </div>

            <div id="shopping-list-body" class="row align-middle">
                <ui:repeat value="#{ordersController.orders}" var="order">
                    <!-- Order number -->
                    <div class="small-12 medium-2 columns">
                        <div class="row align-middle align-top">
                            <a href="../../cart-history.xhtml?orderId=#{order.id}">
                                <p:outputLabel styleClass="large-text" value="#{order.id}"/>
                            </a>
                        </div>
                    </div>

                    <!-- Date bought. -->
                    <div class="medium-3 columns hide-for-small-only">
                        <div class="row column">
                            <p:outputLabel styleClass="large-text" value="#{order.creationDate}"/>
                        </div>
                    </div>
                    <!-- [Mobile] Date bought -->
                    <div class="small-12 columns hide-for-medium">
                        <div class="row column">
                            <p:outputLabel styleClass="large-text" value="#{order.creationDate}"/>
                        </div>
                    </div>

                    <!-- Product quantity. -->
                    <div class="small-12 medium-3 columns">
                        <p:outputLabel styleClass="large-text" value="#{order.status}"/>
                    </div>

                    <!-- Price of the product. -->
                    <div class="small-12 medium-2 columns">
                        <p:outputLabel styleClass="shopping-cart-price large-text" value="#{order.rating} €"/>
                    </div>

                    <!-- [Button] Add to current cart -->
                    <div class="small-2 columns hide-for-small-only">
                        <h:form>
                            <h:commandButton class="button expanded primary"
                                             value="Peržiūrėti"
                                             pt:data-open="inform-user-about-adding-to-cart-modal"
                                             actionListener="#{cartController.addProductToCart(order.id)}">
                                <f:ajax execute="@form" render="@none"/>
                            </h:commandButton>
                        </h:form>
                    </div>
                    <!-- [Mobile][Button] Add to current cart -->
                    <div class="small-12 columns hide-for-medium">
                        <a class="button primary expanded" data-open="add-item-to-cart-modal">
                            Pridėti prekę į krepšelį
                        </a>
                    </div>
                </ui:repeat>
            </div> <!-- END OF SHOPPING HISTORY -->


            <!-- ADD ITEM TO CART MODAL -->
            <div id="add-item-to-cart-modal"
                 class="reveal"
                 data-reveal=""
                 data-overlay="false"
                 data-animation-in="fade-in fast">
                <div class="row">
                    <div class="columns small-8 small-offset-2">
                        <h4 class="form-title text-center">
                            Prekė pridėta prie krepšelio
                        </h4>
                    </div>
                </div>
                <button class="close-button" data-close="" type="button">
                    <span>x</span>
                </button>
            </div> <!-- END OF ADD ITEM TO CART -->

        </h:panelGroup>

        <h:panelGroup rendered="#{empty ordersController.orders}">
            <p:outputLabel styleClass="text-center" value="Jūs dar nei karto neapsipirkote"/>
        </h:panelGroup>
    </div>

    <!-- INFORM USER ABOUT ADDING TO CART MODAL -->
    <div id="inform-user-about-adding-to-cart-modal"
         class="reveal"
         data-reveal=""
         data-overlay="false"
         data-animation-in="fade-in fast">
        <div class="row">
            <div class="columns small-8 small-offset-2">
                <h4 class="form-title text-center">
                    Prekė pridėta prie jūsų krepšelio
                </h4>
                <br />
                <div class="row">
                    <div class="columns small-12">
                        <a class="button orange expanded" data-close="">Supratau</a>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- END OF INFORM USER ABOUT ADDING TO CART MODAL -->

</ui:composition>
