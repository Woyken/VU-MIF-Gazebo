<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
>

    <div id="cart-window">

        <!-- PAGE TITLE -->
        <div class="row column text-center section">
            <h1 class="section-title">Krepšelis</h1>
        </div> <!-- END OF PAGE TITLE -->


        <!-- TOP BUTTONS -->
        <div class="row collapse section">
            <div class="columns small-3">
                <a class="button primary expanded" href="../../main.xhtml">
                    <i class="fi-arrow-left" />
                    Atgal į katalogą</a>
            </div>
            <div class="columns small-3 small-offset-6">
                <a href="#" class="button orange expanded js-buy-products">Pirkti prekes</a>
            </div>
        </div> <!-- END OF TOP BUTTONS -->


        <!-- SHOPPING CART ITEMS -->
        <div id="shopping-list-header" class="row section">
            <div class="small-6 columns"> <h5>Prekė</h5>    </div>
            <div class="small-3 columns"> <h5>Kiekis</h5>   </div>
            <div class="small-3 columns"> <h5>Kaina</h5>    </div>
        </div>

        <div id="shopping-list-body" class="row align-middle">
            <ui:repeat value="#{cartController.productsInCart.keySet()}" var="productItem" varStatus="loop">
                <!-- PRODUCT LINE -->
                <div class="small-6 columns">
                    <div class="row align-middle align-top">
                        <!-- Product image. -->
                        <div class="small-6 columns align-right">
                            <a href="../../product-details.xhtml?productId=#{productItem.id}">
                                <p:graphicImage class="thumbnail no-top-mar" value="#{imageStreamer.image}">
                                    <f:param name="id" value="#{productItem.images.get(0).id}"/>
                                </p:graphicImage>
                            </a>
                        </div>
                        <!-- Product name. -->
                        <div class="small-6 columns">
                            <a href="../../product-details.xhtml?productId=#{productItem.id}">
                                <h5>#{productItem.title}</h5>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Product quantity. -->
                <div class="small-3 columns">
                    <input class="half-width" type="number" value="#{cartController.productsInCart.get(productItem)}" min="1" max="99"/>
                </div>
                <!-- Price of the product. -->
                <div class="small-2 columns">
                    <h5 class="shopping-cart-price">#{productItem.price * cartController.productsInCart.get(productItem)} €</h5>
                </div>
                <div class="small-1 columns">
                    <a class="button primary" href="#" data-open="remove-item-from-cart-modal">&times;</a>
                </div>
            </ui:repeat>
        </div>
        <!-- END OF SHOPPING CART ITEMS -->



        <!-- BOTTOM BUTTONS -->
        <div class="row collapse section">
            <div class="columns small-3">
                <a class="button primary expanded" href="../../main.xhtml">
                    <i class="fi-arrow-left" />
                    Atgal į katalogą</a>
            </div>
            <div class="columns small-3 small-offset-6">
                <a href="#" class="button orange expanded js-buy-products">Pirkti prekes</a>
            </div>
        </div>  <!-- END OF BOTTOM BUTTONS -->



        <!-- REMOVE ITEM FROM CART MODAL -->
        <div id="remove-item-from-cart-modal"
             class="reveal"
             data-reveal=""
             data-overlay="false"
             data-animation-in="fade-in fast">
            <div class="row">
                <div class="columns small-8 small-offset-2">
                    <h4 class="form-title text-center">
                        Pašalinti prekę iš krepšelio?
                    </h4>
                    <br />
                    <div class="row">
                        <div class="columns small-6">
                            <a class="button primary expanded" data-close="">Taip</a>
                        </div>
                        <div class="columns small-6">
                            <a class="button orange expanded" data-close="">Ne</a>
                        </div>
                    </div>
                </div>
            </div>
            <button class="close-button" data-close="" type="button">
                <span>&times;</span>
            </button>
        </div> <!-- END OF REMOVE ITEM FROM CART MODAL -->

    </div>

</ui:composition>
</html>
