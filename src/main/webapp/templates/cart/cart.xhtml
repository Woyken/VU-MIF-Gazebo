<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
>

    <div id="cart-window">

        <!-- PAGE TITLE -->
        <div class="row column text-center section">
            <h1 class="section-title">Krepšelis</h1>
        </div> <!-- END OF PAGE TITLE -->

        <h:form id="shopping-cart-items-form">
            <!-- TOP BUTTONS -->
            <!--<div class="row collapse section">-->
                <!--<div class="columns small-3">-->
                    <!--<a class="button primary expanded" href="../../main.xhtml">-->
                        <!--<i class="fi-arrow-left" />-->
                        <!--Atgal į katalogą</a>-->
                <!--</div>-->
                <!--<div class="columns small-3 small-offset-6">-->
                    <!--<p:commandLink class="button orange expanded js-buy-products" value="Pirkti prekes" pt:disabled="#{cartController.productsInCart.size()==0}"/>-->
                <!--</div>-->
            <!--</div> &lt;!&ndash; END OF TOP BUTTONS &ndash;&gt;-->

            <!-- SHOPPING CART ITEMS -->
            <div id="shopping-list-header" class="row section">
                <div class="small-6 columns"> <h5>Prekė</h5>    </div>
                <div class="small-3 columns"> <h5>Kiekis</h5>   </div>
                <div class="small-3 columns"> <h5>Kaina</h5>    </div>
                <div id="shopping-list-price-sum" class="columns shopping-cart-price">Viso: #{cartController.sum} €</div>
            </div>

            <div id="shopping-list-body" class="row align-middle">
                <ui:repeat value="#{cartController.productsInCart}" var="productItem" varStatus="loop">
                    <!-- PRODUCT LINE -->
                    <div class="small-6 columns">
                        <div class="row align-middle align-top">
                            <!-- Product image. -->
                            <div class="small-6 columns align-right">
                                <a href="../../product-details.xhtml?productId=#{productItem.id}">
                                    <p:graphicImage class="thumbnail no-top-mar" value="#{imageStreamer.image}">
                                        <f:param name="id" value="#{productItem.images.get(0).id}"/>
                                    </p:graphicImage>
                                </a>
                            </div>
                            <!-- Product name. -->
                            <div class="small-6 columns">
                                <a href="../../product-details.xhtml?productId=#{productItem.id}">
                                    <h5>#{productItem.title}</h5>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- Product quantity. -->
                    <div class="small-3 columns">
                        <h:inputText class="half-width" value="#{productItem.amount}">
                            <f:convertNumber integerOnly="true" type="number"/>
                            <f:validateLongRange minimum="1" />
                            <p:ajax event="change" update="@form" />
                        </h:inputText>
                    </div>
                    <!-- Price of the product. -->
                    <div class="small-2 columns">
                        <h5 class="shopping-cart-price">#{productItem.price * productItem.amount} €</h5>
                    </div>
                    <div class="small-1 columns">
                        <h:commandLink class="button primary" value="&times;" pt:data-open="remove-item-from-cart-modal" action="#{cartController.selectForRemoval(productItem)}">
                            <p:ajax update="@form" />
                        </h:commandLink>
                    </div>
                </ui:repeat>
            </div>
            <!-- END OF SHOPPING CART ITEMS -->


            <!-- BOTTOM BUTTONS -->
            <div class="row collapse section">
                <div class="columns small-3">
                    <a class="button primary expanded" href="../../main.xhtml">
                        <i class="fi-arrow-left" />
                        Atgal į katalogą</a>
                </div>
                <div class="columns small-3 small-offset-6">
                    <p:commandLink class="button orange expanded js-buy-products" value="Pirkti prekes" pt:disabled="#{cartController.productsInCart.size()==0}"/>
                </div>
            </div>  <!-- END OF BOTTOM BUTTONS -->
        </h:form>


        <!-- REMOVE ITEM FROM CART MODAL -->
        <div id="remove-item-from-cart-modal"
             class="reveal"
             data-reveal=""
             data-overlay="false"
             data-animation-in="fade-in fast">
            <div class="row">
                <div class="columns small-8 small-offset-2">
                    <h4 class="form-title text-center">
                        Pašalinti prekę iš krepšelio?
                    </h4>
                    <br />
                    <div class="row">
                        <div class="columns small-6">
                            <h:form>
                                <h:commandLink class="button primary expanded" pt:data-close="" value="Taip" action="#{cartController.removeSelectedProduct()}">
                                    <p:ajax update=":shopping-cart-items-form"/>
                                </h:commandLink>
                            </h:form>
                        </div>
                        <div class="columns small-6">
                            <a class="button orange expanded" data-close="">Ne</a>
                        </div>
                    </div>
                </div>
            </div>
            <button class="close-button" data-close="" type="button">
                <span>&times;</span>
            </button>
        </div> <!-- END OF REMOVE ITEM FROM CART MODAL -->

    </div>

</ui:composition>
</html>
