<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

    <!-- CART -->
    <ui:include src="./cart.xhtml" />

    <!-- PAYMENT -->
    <ui:include src="./payment.xhtml" />

    <h:outputScript name="js/vendor/jquery-3.3.1.min.js"/>
    <script>
        (function() {
            $('.js-buy-products').on('click', function(e){
                $('#cart-window').slideUp(function(){
                    $('#payment-window').slideDown(700);
                });
            });

            $('.js-back-to-cart').on('click', function() {
                $('#payment-window').slideUp(function() {
                    $('#cart-window').slideDown(700);
                });
            });
        })();
    </script>

</ui:composition>
</html>
