<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
>

    <!-- NAVIGATION BAR. -->
    <div data-sticky-container="">
        <div data-sticky="" data-options="marginTop: 0">
            <div class="top-bar">
                <div class="top-bar-left">
                    <ul class="menu">
                        <li>
                            <a href="../../main.xhtml" class="menu-text">G A Z E B O</a>
                        </li>
                    </ul>
                </div>
                <div class="top-bar-right">
                    <ul class="dropdown menu"
                        data-dropdown-menu=""
                        data-closing-time="200">
                        <li role="menuitem">
                            <a id="cart-button" href="../../cart.xhtml">
                                <i class="fi-shopping-cart"/>
                                Mano krepšelis
                            </a>
                        </li>
                        <li class="is-dropdown-submenu-parent">
                            <a id="account-settings" class="primary" href="#">Paskyra</a>
                            <ul class="menu">
                                <li>
                                    <i class="fi-lock"/>
                                    <a href="#"
                                       data-open="change-password-modal">Keisti slaptažodį</a>
                                </li>

                                <li>
                                    <i class="fi-mail"/>
                                    <a href="#" data-open="change-email-modal">Keisti el. paštą</a>
                                </li>
                            </ul>
                        </li>
                        <li role="menuitem">
                            <h:outputLink
                                    value="${pageContext.request.contextPath}/logout">Atsijungti</h:outputLink>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div> <!-- END OF NAVIGATION BAR. -->



    <!-- CHANGE PASSWORD MODAL. -->
    <div id="change-password-modal" class="reveal"
         data-reveal=""
         data-animation-in="fade-in fast">
        <h:form>
            <div class="row">
                <div class="columns small-8 small-offset-2">
                    <h4 class="form-title text-center">
                        Slaptažodžio keitimas
                    </h4>
                    <br/>

                    <!-- New password. -->
                    <div class="row align-middle">
                        <div class="columns">
                            <label class="input-label">
                                <span class="alert-star">*</span>
                                Naujasis slaptažodis
                                <span><i class="fi-lock" /></span>
                                <h:inputSecret binding="#{newPassword}"/>
                            </label>
                        </div>
                        <div class="columns shrink">
                        <span
                                data-tooltip=""
                                data-allow-html="true"
                                class="has-tip right"
                                title="- Bent 8 simbolių ilgio. &lt;br&gt;
                                   - Bent viena didžioji raidė. &lt;br&gt;
                                   - Bent viena mažoji raidė. &lt;br&gt;
                                   - Bent vienas simbolis, kuris nebūtų raidė.">
                                <i class="fi-info" />
                        </span>
                        </div>
                    </div>

                    <!-- Repeat new password. -->
                    <div class="row">
                        <div class="columns">
                            <label class="input-label">
                                <span class="alert-star">*</span>
                                Pakartokite naująjį slaptažodį
                                <span><i class="fi-lock" /></span>
                                <h:inputSecret binding="#{newPasswordRepeat}"/>
                            </label>
                        </div>
                    </div>

                    <!-- Current password. -->
                    <div class="row">
                        <div class="columns">
                            <label class="input-label">
                                <span class="alert-star">*</span>
                                Dabartinis slaptažodis
                                <i class="fi-unlock" />
                                <h:inputSecret class="no-mar" binding="#{oldPassword}"/>
                            </label>
                            <!-- Required fields. -->
                            <div class="mar-bot-5">
                                <span class="alert-star">*</span>
                                <span class="alert-text"> privalomi laukai</span>
                            </div>
                        </div>
                    </div>

                    <!-- For validation -->
                    <h:inputHidden id="validationInput" value="true">
                        <f:validator validatorId="ChangePasswordValidation" />
                        <f:attribute name="newPassword" value="#{newPassword}" />
                        <f:attribute name="newPasswordRepeat" value="#{newPasswordRepeat}" />
                        <f:attribute name="oldPassword" value="#{oldPassword}" />
                    </h:inputHidden>

                    <!-- Error Message -->
                    <div class="row">
                        <div class="columns">
                            <div class="mar-bot-5">
                                <h:message class="alert-text" for="validationInput" />
                            </div>
                        </div>
                    </div>

                    <!-- Submit. -->
                    <div class="row">
                        <div class="columns">
                            <h:commandButton class="button success expanded" value="Keisti slaptažodį">
                                <f:ajax execute="@form" render="@form"/>
                            </h:commandButton>
                        </div>
                    </div>
                </div>
            </div>

            <button class="close-button" data-close="" type="button">
                <span>&times;</span>
            </button>
        </h:form>
    </div> <!-- END OF CHANGE PASSWORD MODAL. -->


    <!-- CHANGE EMAIL MODAL. -->
    <div id="change-email-modal" class="reveal"
         data-reveal=""
         data-animation-in="fade-in fast">
        <div class="row">
            <div class="columns small-8 small-offset-2">
                <h4 class="form-title text-center">
                    El. pašto adreso keitimas
                </h4>
                <br/>

                <h:form>
                    <!-- Current email. -->
                    <div class="row">
                        <div class="columns">
                            <label class="input-label">
                                Dabartinis adresas
                                <i class="fi-torso"/>
                                <h:inputText value="#{userController.getUserView().getEmail()}"
                                             disabled="true"/>
                            </label>
                        </div>
                    </div>

                    <!-- New email. -->
                    <div class="row">
                        <div class="columns">
                            <label class="input-label">
                                <span class="alert-star">*</span>
                                Naujasis adresas
                                <span><i class="fi-mail"/></span>
                                <h:inputText binding="#{newEmail}"/>
                            </label>
                        </div>
                    </div>

                    <!-- Repeat new email. -->
                    <div class="row">
                        <div class="columns">
                            <label class="input-label">
                                <span class="alert-star">*</span>
                                Pakartokite naująjį adresą
                                <span><i class="fi-mail"/></span>
                                <h:inputText binding="#{newEmailRepeat}"/>
                            </label>
                        </div>
                    </div>

                    <!-- Password. -->
                    <div class="row">
                        <div class="columns">
                            <label class="input-label">
                                <span class="alert-star">*</span>
                                Dabartinis slaptažodis
                                <span><i class="fi-lock"/></span>
                                <h:inputSecret class="no-mar" binding="#{password}"/>
                            </label>
                            <!-- Required fields. -->
                            <div class="mar-bot-5">
                                <span class="alert-star">*</span>
                                <span class="alert-text"> privalomi laukai</span>
                            </div>
                        </div>
                    </div>

                    <!-- For validation -->
                    <h:inputHidden id="validationInput" value="true">
                        <f:validator validatorId="ChangeEmailValidation"/>
                        <f:attribute name="newEmail" value="#{newEmail}"/>
                        <f:attribute name="newEmailRepeat" value="#{newEmailRepeat}"/>
                        <f:attribute name="password" value="#{password}"/>
                    </h:inputHidden>

                    <!-- Error Message -->
                    <div class="row">
                        <div class="columns">
                            <div class="mar-bot-5">
                                <h:message class="alert-text" for="validationInput"/>
                            </div>
                        </div>
                    </div>

                    <!-- Submit. -->
                    <div class="row">
                        <div class="columns">
                            <h:commandButton class="button success expanded"
                                             value="Keisti el. pašto adresą">
                                <f:ajax execute="@form" render="@form"/>
                            </h:commandButton>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>

        <button class="close-button" data-close="" type="button">
            <span>&times;</span>
        </button>
    </div> <!-- END OF CHANGE EMAIL MODAL. -->

</ui:composition>
</html>
