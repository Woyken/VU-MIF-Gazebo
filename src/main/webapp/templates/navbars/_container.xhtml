<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
>

    <c:choose>
        <c:when test="#{userService.isLoggedIn()}">
            <c:choose>

                <!-- User logged in -->
                <c:when test="#{userService.getLoggedUser().getRole() == 'USER'}">
                    <ui:include src="./user-navbar.xhtml" />
                </c:when>

                <!-- Admin logged in -->
                <c:otherwise>
                    <ui:include src="./admin-navbar.xhtml" />
                </c:otherwise>

            </c:choose>
        </c:when>

        <!-- Anonymous -->
        <c:otherwise>
            <ui:include src="./anon-navbar.xhtml" />
        </c:otherwise>
    </c:choose>

</ui:composition>
