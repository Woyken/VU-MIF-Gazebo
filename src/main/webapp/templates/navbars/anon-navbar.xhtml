<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

    <!-- NAVIGATION BAR -->
    <div data-sticky-container="">
        <div data-sticky="" data-options="marginTop: 0">
            <div class="top-bar">
                <div class="top-bar-left">
                    <ul class="menu">
                        <li>
                            <a href="../../main.xhtml" class="menu-text">G A Z E B O</a>
                        </li>
                    </ul>
                </div>
                <div class="top-bar-right">
                    <ul class="menu">
                        <p:commandButton class="button primary" value="Prisijungti" type="button" onclick="PF('login-modal').show();"/>
                    </ul>
                </div>
            </div>
        </div>
    </div> <!-- END OF NAVIGATION BAR. -->



    <!-- MAIN PAGE COVER. -->
    <div class="section section-cover"
         style="background: url(resources/images/main-page-cover-16-9-1.jpg);">
    </div> <!-- END OF MAIN PAGE COVER. -->



    <!-- PAGE TITLE. -->
    <div class="row column text-center section">
        <h1 class="section-title">PAGRINDINĖS PREKĖS</h1>
    </div> <!-- END OF PAGE TITLE. -->



    <!-- PRODUCT LIST. -->
    <ui:repeat value="#{productController.products}" var="productItem" varStatus="loop">
        <h:outputText value="&lt;div class='row small-up-2 large-up-4 section'&gt;" escape="false" rendered="#{loop.index % 4 == 0}" />
        <div class="column product-box">
            <a href="product-details.xhtml">
                <p:graphicImage class="thumbnail" value="#{imageStreamer.image}" >
                    <f:param name="id" value="#{productItem.images.get(0).id}"/>
                </p:graphicImage>
            </a>
            <h5 class="product-name bor-bot">#{productItem.title}</h5>
            <p class="product-price">€ #{productItem.price}</p>
            <a href="#" class="button expanded primary">Pridėti į krepšelį</a>
        </div>
        <h:outputText value="&lt;/div&gt;" escape="false" rendered="#{loop.last or (loop.index + 1) % 4 == 0}" />
    </ui:repeat> <!-- END OF PRODUCT LIST. -->



    <p:dialog widgetVar="login-modal" modal="true" width="500">
    <div id="login-modal" class="reveal"
         data-reveal=""
         data-animation-in="fade-in fast">
        <div class="row">
                <div class="columns small-8 small-offset-2">
                    <h4 class="form-title text-center">
                        Prisijungimas
                    </h4>
                    <br />

                    <div class="row">
                        <div class="columns">
                            <label class="input-label">El. paštas
                                <i class="fi-torso" />
                                <input type="text"/>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="columns">
                            <label class="input-label">Slaptažodis
                                <span><i class="fi-lock" /></span>
                                <input type="text"/>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="columns">
                            <a href="../../main.xhtml" class="button success expanded">PRISIJUNGTI</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="columns small-6 small-offset-6 small-collapse">
                            <p class="text-right">
                                <h:commandLink onclick="PF('password-reminder').show();" value="Pamiršote slaptažodį?"/>
                            </p>
                        </div>
                    </div>

                    <hr class="no-top-mar"/>

                    <div class="row">
                        <div class="columns">
                            <button id="login-form-register" class="button primary expanded">REGISTRUOTIS</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="close-button" data-close="" type="button">
                <span>&times;</span>
            </button>
        </div>
    </p:dialog> <!-- END OF LOGIN FORM MODAL. -->

    <p:dialog header="Slaptažodžio priminimas" widgetVar="password-reminder" modal="true" width="500">
        <h:form>
            <span>Jūsų nurodytu el. pašto adresu bus išsiųstas laiškas su nuoroda, kurią paspaudus gausite naują slaptažodį.</span>
            <h:inputText value="#{storeController.email}">
                <f:validateLength minimum="1" />
            </h:inputText>
            <p:commandButton action="#{storeController.remindPassword}" value="Siųsti" update="messageLabel"/>
            <p:outputLabel value="#{storeController.message}" id="messageLabel"/>
        </h:form>
    </p:dialog>

    <!-- REGISTRATION FORM MODAL. -->
    <div id="register-modal" class="reveal"
         data-reveal=""
         data-animation-in="fade-in fast">
        <div class="row">
            <div class="columns small-8 small-offset-2">
                <h4 class="form-title text-center">
                    Naujos paskyros kūrimas
                </h4>
                <br />

                <div class="row">
                    <div class="columns">
                        <label class="input-label">El. paštas
                            <i class="fi-torso" />
                            <input type="text"/>
                        </label>
                    </div>
                </div>
                <div class="row align-middle">
                    <div class="columns">
                        <label class="input-label">Slaptažodis
                            <span><i class="fi-lock" /></span>
                            <input type="text"/>
                        </label>
                    </div>
                    <div class="columns shrink">
                        <span
                                data-tooltip=""
                                data-allow-html="true"
                                class="has-tip right"
                                title="- Bent 8 simbolių ilgio. &lt;/br/&gt;
                                   - Bent viena didžioji raidė. &lt;/br/&gt;
                                   - Bent viena mažoji raidė. &lt;/br/&gt;
                                   - Bent vienas simbolis, kuris nebūtų raidė.">
                                <i class="fi-info" />
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="columns">
                        <label class="input-label">Pakartokite slaptažodį
                            <span><i class="fi-lock" /></span>
                            <input type="text"/>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="columns">
                        <button class="button success expanded">REGISTRUOTIS</button>
                    </div>
                </div>
            </div>
        </div>
        <button class="close-button" data-close="" type="button">
            <span>&times;</span>
        </button>
    </div> <!-- END OF REGISTRATION FORM MODAL. -->

</ui:composition>
</html>
